<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Verify 2FA</title>
</head>
<body class="bg-gray-100 text-gray-800">
<!-- Navbar -->
<nav class="bg-white shadow-md">
    <div class="container mx-auto p-4 flex justify-between items-center">
        <a href="/" class="text-xl font-bold">Home</a>
        <button id="authButton" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">Connexion</button>
    </div>
</nav>

<div class="container mx-auto p-4 flex flex-col items-center">
    <h1 class="text-2xl font-bold text-center mb-4">Verify 2FA</h1>
    <form id="verify-2fa-form" class="bg-white p-6 rounded shadow-md w-1/3">
        <input type="hidden" id="username" name="username">
        <input type="hidden" id="authToken" name="authToken">
        <div class="mb-4">
            <label for="token" class="block text-sm font-medium text-gray-700">Code secret TOTP</label>
            <input type="number" name="token" id="token" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
        </div>
        <div class="text-center">
            <input type="submit" value="Valider" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700 cursor-pointer">
        </div>
    </form>
</div>

<script src="/js/verify-2fa.js"></script>
<script type="module" src="/js/navbar.js"></script>
</body>
</html>
