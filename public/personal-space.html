<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Personal Space</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

<!-- Navbar -->
<nav class="bg-white shadow-md">
  <div class="container mx-auto p-4 flex justify-between items-center">
    <a href="/" class="text-xl font-bold">Home</a>
    <div class="flex gap-4 flex-row">
      <button id="personalSpaceButton" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">Espace personnel</button>
      <button id="authButton" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">Connexion</button>
    </div>
  </div>
</nav>

<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mt-4 text-center">Espace Personnel</h1>

  <!-- Blog Form -->
  <div class="mt-8">
    <button id="toggleBlogForm" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-700">Ajouter Blog</button>
    <form id="blogForm" class="space-y-4 hidden">
      <div>
        <label for="blogTitle" class="block text-sm font-medium text-gray-700">Titre du Blog :</label>
        <input type="text" id="blogTitle" name="title" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
      </div>
      <div>
        <label for="blogPublic" class="block text-sm font-medium text-gray-700">Public :</label>
        <input type="checkbox" id="blogPublic" name="isPublic" class="mt-1">
      </div>
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">Ajouter Blog</button>
    </form>
  </div>

  <!-- Article Form -->
  <div class="mt-8">
    <form id="articleForm" class="space-y-4 hidden">
      <div>
        <label for="articleTitle" class="block text-sm font-medium text-gray-700">Titre de l'Article :</label>
        <input type="text" id="articleTitle" name="title" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
      </div>
      <div>
        <label for="articleContent" class="block text-sm font-medium text-gray-700">Contenu :</label>
        <textarea id="articleContent" name="content" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"></textarea>
      </div>
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">Ajouter Article</button>
    </form>
  </div>

  <!-- Edit Blog Form -->
  <div class="mt-8">
    <form id="editBlogForm" class="space-y-4 hidden">
      <div>
        <label for="editBlogTitle" class="block text-sm font-medium text-gray-700">Titre du Blog :</label>
        <input type="text" id="editBlogTitle" name="title" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
      </div>
      <div>
        <label for="editBlogPublic" class="block text-sm font-medium text-gray-700">Public :</label>
        <input type="checkbox" id="editBlogPublic" name="isPublic" class="mt-1">
      </div>
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">Modifier Blog</button>
    </form>
  </div>

  <!-- Edit Article Form -->
  <div class="mt-8">
    <form id="editArticleForm" class="space-y-4 hidden">
      <div>
        <label for="editArticleTitle" class="block text-sm font-medium text-gray-700">Titre de l'Article :</label>
        <input type="text" id="editArticleTitle" name="title" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
      </div>
      <div>
        <label for="editArticleContent" class="block text-sm font-medium text-gray-700">Contenu :</label>
        <textarea id="editArticleContent" name="content" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"></textarea>
      </div>
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">Modifier Article</button>
    </form>
  </div>

  <div id="personalSpaceContainer" class="mt-8 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
</div>

<script type="module" src="/js/personal-space.js"></script>
<script type="module" src="/js/navbar.js"></script>

</body>
</html>
